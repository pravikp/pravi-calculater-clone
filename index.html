<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculater</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <h1 class="cal">Calculater</h1>
  <div class="main-body">
    <div class="container">
      <p class="brand">CASIO</p>
      <input type="text" id="screen">
      <br>
      
      <input class="button-number" type="button" value="7" onclick="clickButton(7)">
      <input class="button-number" type="button" value="8" onclick="clickButton(8)">
      <input class="button-number" type="button" value="9" onclick="clickButton(9)">
      <input class="button-operater" type="button" value="/" onclick="clickButton('/')">
      
      
      <input class="button-number" type="button" value="4" onclick="clickButton(4)">
      <input class="button-number" type="button" value="5" onclick="clickButton(5)">
      <input class="button-number" type="button" value="6" onclick="clickButton(6)">
      <input class="button-operater" type="button" value="x" onclick="clickButton('*')">
  
      <input class="button-number" type="button" value="1" onclick="clickButton(1)">
      <input class="button-number" type="button" value="2" onclick="clickButton(2)">
      <input class="button-number" type="button" value="3" onclick="clickButton(3)">
      <input class="button-operater" type="button" value="+" onclick="clickButton('+')">
  
      <input class="button-clear" type="button" value="C" onclick="clearAll()">
      <input class="button-number" type="button" value="0" onclick="clickButton(0)">
      <input class="button-number" type="button" value="=" onclick="Answer()">
      <input class="button-operater" type="button" value="-" onclick="clickButton('-')">
  
  
    </div>
    

  </div>
  
</body>
</html>
